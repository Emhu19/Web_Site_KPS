<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer en bas</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <section class="team-section">
    <div class="Projets-grid">
        <!-- Exemple de carte pour un membre -->
        <div class="member-card">
             <img src="img/image.bmp" alt="Nom du membre" class="member-photo" />
            <h2 class="member-name">Paul Ballagny </h2>
            <p class="member-pseudo">@Chiloute</p>
            <p class="member-role">Vice-Président</p>
            <div class="social-links-membre">
                <a href="https://discord.com/user" target="_blank" class="social-link -membrediscord-link">
                    <img src="img/discord-icon.svg" class="icon">
                </a>
                <a href="https://github.com/user" target="_blank" class="social-link-membre github-link">
                    <img src="img/github-icon.svg" class="icon">
                </a>
                <a href="https://linkedin.com/in/user" target="_blank" class="social-link-membre linkedin-link">
                    <img src="img/linkedin-icon.svg" class="icon">
                </a>
            </div>
        </div>

        <!-- Répétez le bloc pour d'autres membres -->
        <div class="member-card">
            <img src="img/image.bmp" alt="Nom du membre" class="member-photo" />
            <h2 class="member-name">Emilien Huret</h2>
            <p class="member-pseudo">@Emhu</p>
            <p class="member-role">Secretaire Général</p>
            <div class="social-links-membre">
                <a href="https://discord.com/user" target="_blank" class="social-link-membre discord-link">
                    <img src="img/discord-icon.svg" class="icon">
                </a>
                <a href="https://github.com/user" target="_blank" class="social-link-membre github-link">
                    <img src="img/github-icon.svg" class="icon">
                </a>
                <a href="https://linkedin.com/in/user" target="_blank" class="social-link-membre linkedin-link">
                     <img src="img/linkedin-icon.svg" class="icon">
                </a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
